spring.datasource.url=jdbc:mysql://127.0.0.1:3306/mm_verify_dev?serverTimezone=UTC&characterEncoding=UTF-8&noAccessToProcedureBodies=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.max-idle=10
spring.datasource.max-wait=10000
spring.datasource.min-idle=5
spring.datasource.initial-size=5

server.port=8888
server.servlet.session.timeout=7200
server.servlet.max-threads=1000
server.servlet.max-connections=20000
server.tomcat.uri-encoding=UTF-8
server.tomcat.remote_ip_header=x-forwarded-for
server.tomcat.protocol_header=x-forwarded-proto
server.tomcat.port-header=X-Forwarded-Port
server.use-forward-headers=true

spring.redis.database=5
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.password=
spring.session.store-type=redis

mybatis.mapperLocations=classpath:mappers/*.xml

# page
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.encoding=utf-8
spring.thymeleaf.prefix:classpath:/templates/
spring.devtools.restart.enabled=true
spring.devtools.restart.additional-paths=src/main/java

# captcha config
mm.captcha.dir=D:/captcha_lib
mm.captcha.theme=theme
mm.captcha.background=background
mm.captcha.imgType=png
mm.captcha.expire=3600
mm.captcha.tokenExpire=300
mm.captcha.maxFailTimes=3

# email config
email.service.host=****************
email.service.from=****************
email.service.name=****************
email.service.password=****************
email.service.code=****************
