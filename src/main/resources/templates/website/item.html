<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:http="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
	<head th:replace="common/head :: commonHead(~{::title}, ~{::link})">
		<title>网站详情 - 可信验</title>
		<link href="css/website/common.css" rel="stylesheet">
	</head>
	<body>
		<div th:replace="common/header :: globalHeader"></div>
		
		<div class="jumbotron verifyMainContent">
			<div class="container">
				<div class="websiteBox">
					<h4 class="pageTitle">
						<span>
							<i class="glyphicon glyphicon-hand-right"></i>
							网站详情
						</span>
						<a class="marginLeft10 pull-right" title="实时监控" th:href="@{'website/monitor/' + ${website.webKey}}"><i class="glyphicon glyphicon-stats"></i></a>
						<a class="marginLeft10 pull-right" title="设置" th:href="@{'website/setup/' + ${website.webKey}}"><i class="glyphicon glyphicon-cog"></i></a>
					</h4>
					<div class="row">
						<div class="col-md-6 rightBorder">
							<div class="form-group">
								<label for="webKey">webKey</label>
								<div id="webKey" class="h3">
									<span th:text="${website.webKey}"></span>
								</div>
							</div>
							<div class="form-group">
								<label for="apiKey">apiKey</label>
								<div th:replace="website/apikey :: apiKeyInfo(${website.webKey}, ${website.apiKey}, 'h3')"></div>
							</div>
							<hr class="cutLine">
							<div class="form-group inlineGroup">
								<div class="col-md-6 noPadding">
									<label for="name">网站名称</label>
									<div id="name" th:text="${website.name}"></div>
								</div>
								<div class="col-md-6 noPadding">
									<label for="url">网站地址</label>
									<div id="url" th:text="${website.url}"></div>
								</div>
							</div>
							<div class="form-group inlineGroup">
								<div class="col-md-6 noPadding">
									<label for="secLevelName">创建时间</label>
									<div th:text="${website.createdAt}"></div>
								</div>
								<div class="col-md-6 noPadding">
									<label for="secLevelName">更新时间</label>
									<div th:text="${website.updatedAt}"></div>
								</div>
							</div>
							<div class="form-group inlineGroup">
								<div class="col-md-3 noPadding">
									<label for="themeName">主题图库</label>
									<div id="themeName" th:text="${website.themeName}"></div>
									<input type="hidden" id="themeNum" name="themeNum" th:value="${website.themeNum}">
								</div>
								<div class="col-md-3 noPadding">
									<label for="scalingRatioText">缩放比例</label>
									<div id="scalingRatioText" th:text="${website.scalingRatio + '倍'}"></div>
									<input type="hidden" id="scalingRatio" name="scalingRatio" th:value="${website.scalingRatio}">
								</div>
								<div class="col-md-3 noPadding">
									<label for="secModeName">验证模式</label>
									<div id="secModeName" th:text="${website.secModeName}"></div>
								</div>
								<div class="col-md-3 noPadding">
									<label for="secLevelName">安全级别</label>
									<div id="secLevelName" th:text="${website.secLevelName}"></div>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="form-group">
								<label for="" class="centerLabel">主题展示</label>
								<div class="themeDisplay" id="themeDisplay">
									<img src="images/website/loading.gif">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div th:replace="common/popup :: globalPwdCheck(null)"></div>
		
		<div th:replace="common/footer :: globalFooter"></div>
		
		<div th:replace="common/script :: commonScript(~{::script})">
			<script src="js/jquery/jquery.sha1.js"></script>
			<script src="js/theme/common.js"></script>
			<script src="js/website/common.js"></script>
			<script src="js/website/item.js"></script>
		</div>
	</body>
</html>
